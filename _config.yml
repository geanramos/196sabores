title: 196 sabores # name of the site
author: 196 Sabores # name of site's author
email: 196sabores@50x.com.br # email of site's author
url: https://196sabores.50x.com.br # root address of the site
baseurl: "/" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  Comida de verdade para pessoas reais.

permalink: /:slug.html

favicon: "https://i.imgur.com/bHFpcOQ.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "196sabores" # put your GoatCounter name if you want to use GoatCounter analytics

theme: 196sabores # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "196 Sabores" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
